<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" 
    rel="stylesheet">
    <script src="./javascript.js" defer></script>
    <title>Etch a sketch!</title>
</head>
<body>
    <section class="main">
        <div class="titles">
            <h1 class="page-title">Etch a sketch</h1>
        </div>
        <div class="drawing-buttons">
            <input type="color" class="color-picker"></input>
            <div class="range-and-text">
                <p class="range-input">Size: 20</p>
                <input type="range" min="4" max="50" value="20" class="grid-size-input"></input>
            </div>
            <button class="eraser"></button>
        </div>
        <div class="canvas"></div>
        <p>Recently used colors</p>
        <div class="color-pallet"></div>
        <button class="reset-button">Reset</button>
    </section>
    <footer class="footer">
        <a class="github-link-button" href="https://github.com/Valdemarcheck" target="_blank" class="github-link">
        <img width="30px" height="auto" src="./images/icons8-github-480.png"/>
        </a>
        <h2 class="footer-title">Made by Valdemar_check</h2>
        <div class="placeholder"></div>
    </footer>
</body>
</html>
