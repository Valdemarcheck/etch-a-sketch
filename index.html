<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" 
    rel="stylesheet">
    <script src="./javascript.js" defer></script>
    <title>Etch a sketch!</title>
</head>
<body>
    <section class="main">
        <div class="titles">
            <h1 class="page-title">Etch a sketch</h1>
            <h2 class="page-subtitle">Modern edition</h2>
        </div>
        <div class="drawing-buttons">
            <input type="color" class="color-picker"></input>
            <div class="range-and-text">
                <p class="range-input">Range: 10</p>
                <input type="range" min="1" max="100" value="10" class="grid-size-input"></input>
            </div>
            <button class="eraser"></button>
        </div>
        <div class="canvas"></div>
        <button class="reset-button">Reset</button>
        <div class="circle"></div>
    </section>
    <footer class="footer">
        <div class="github-link-button">
            <a href="#" class="github-link"></a>
        </div>
        <h2 class="footer-title">Made by Valdemar_check</h2>
        <div class="placeholder"></div>
    </footer>
</body>
</html>
